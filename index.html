<!-- Specifies the document type and version of HTML  -->
<!DOCTYPE html>
<!-- Declares the language of the document -->
<html lang="en">
<head>
  <!-- Sets the character encoding for the document -->
<meta charset="UTF-8">
<!-- Configures viewport for responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title of the HTML page -->
<title>Shopping Cart</title>
<!-- Link to external CSS file -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container for the shopping cart -->
<div class="cart">
  <!-- Title of the shopping cart -->
  <h2>Shopping Cart</h2>
  <!-- Container for individual items in the cart -->
  <div class="items">
    <!-- Container for a single item in the cart -->
    <div class="item">
       <!-- Image of the product -->
      <img src="bag.png" alt="Product 1" class="item-image">
      <!-- Container for details of the product -->
      <div class="item-details">
        <!-- Name of the product -->
        <span class="item-name">PlayStation 4</span>
        <!-- Container for item control buttons -->
        <div class="item-controls">
          <!-- Like button (may be used for favoriting items) -->
          <button class="like-btn"><i class="fa-regular fa-heart fa-beat" style="color: #f20713;"></i></button>
          <!-- Button to decrease quantity -->
          <button class="quantity-btn minus">-</button>
          <!-- Quantity of the product -->
          <span class="quantity">1</span>
          <!-- Button to increase quantity -->
          <button class="quantity-btn plus">+</button>
           <!-- Button to delete the item from the cart -->
          <button class="delete-btn"><i class="fa-solid fa-trash-can fa-beat"></i></button>
        </div>
        <!-- Price of the product -->
        <span class="item-price">$499.9</span>
      </div>
    </div>
    <!-- Container for a single item in the cart -->
    <div class="item">
       <!-- Image of the product -->
      <img src="baskets.png" alt="Product 2" class="item-image">
      <!-- Container for details of the product -->
      <div class="item-details">
        <!-- Name of the product -->
        <span class="item-name">Watch Dogs 2</span>
        <!-- Container for item control buttons -->
        <div class="item-controls">
          <!-- Like button (may be used for favoriting items) -->
          <button class="like-btn"><i class="fa-regular fa-heart fa-beat" style="color: #f20713;"></i></button>
          <!-- Button to decrease quantity -->
          <button class="quantity-btn minus">-</button>
          <!-- Quantity of the product -->
          <span class="quantity">1</span>
          <!-- Button to increase quantity -->
          <button class="quantity-btn plus">+</button>
          <!-- Button to delete the item from the cart -->
          <button class="delete-btn"><i class="fa-solid fa-trash-can fa-beat"></i></button>
        </div>
        <!-- Price of the product -->
        <span class="item-price">$20</span>
      </div>
    </div>
    <div class="item">
       <!-- Image of the product -->
      <img src="socks.png" alt="Product 2" class="item-image">
      <!-- Container for details of the product -->
      <div class="item-details">
        <!-- Name of the product -->
        <span class="item-name">Apple Watch</span>
        <!-- Container for item control buttons -->
        <div class="item-controls">
          <!-- Like button (may be used for favoriting items) -->
          <button class="like-btn"><i class="fa-regular fa-heart fa-beat" style="color: #f20713;"></i></button>
          <!-- Button to decrease quantity -->
          <button class="quantity-btn minus">-</button>
          <!-- Quantity of the product -->
          <span class="quantity">1</span>
          <!-- Button to increase quantity -->
          <button class="quantity-btn plus">+</button>
          <!-- Button to delete the item from the cart -->
          <button class="delete-btn"><i class="fa-solid fa-trash-can fa-beat"></i></button>
        </div>
         <!-- Price of the product -->
        <span class="item-price">$399</span>
      </div>
    </div>
  </div>
  <!-- Container for displaying total price -->
  <div class="total">
    <!-- Total price of all items in the cart -->
    Total: <span class="total-price">$539.9</span>
  </div>
</div>


<!-- Reference to external JavaScript file -->
<script src="script.js"></script>
<!-- Reference to external  icon toolkits -->
<script src="https://kit.fontawesome.com/006a4066f7.js" crossorigin="anonymous"></script>
</body>
</html>
